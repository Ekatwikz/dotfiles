# Use Ctrl+A as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# set mouse mode on by default
set-option -g mouse on

# toggle mouse on/off
bind-key m\
		set-option -g mouse off\;\
		display-message 'Mouse Mode: OFF'
bind-key M \
		set-option -g mouse on\;\
		display-message 'Mouse Mode: ON'
